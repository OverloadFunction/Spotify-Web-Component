<html>
	<head>
		<title>Spotify Component | UJ4</title>
		<link href="favicon.png" rel="icon" type="image/png"/>
		<link href="stylesheet.css" rel="stylesheet" type="text/css" />
		<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
	</head>
<body oncontextmenu="return false;">

  

<div class="player">
  <div class="player_wrapper">
    <div class="player_holder">
      <div class="player_cover"></div>
      <div class="player_list tracks">
        <ul class="tracks_list"></ul>
      </div>
    </div>
    <div class="player_options options">
      <button class="btn options_btn options_btn--playlist">
						<i class="fa fa-bars"></i>
					</button>
    </div>
  </div>
  <div class="player_info">
    <h1 class="player_title"></h1>
    <h2 class="player_artist"></h2>
  </div>
  <div class="player_progressbar-holder">
    <div class="player_progressbar"></div>
  </div>
  <div class="player_controls controls">
    <button class="btn controls_btn controls_btn--prev">
					<i class="fa fa-backward"></i>
				</button>
    <button class="btn controls_btn controls_btn--play-pause">
					 <i class="fa fa-fw fa-play"></i>
				</button>
    <button class="btn controls_btn controls_btn--next">
					<i class="fa fa-forward"></i>
				</button>
  </div>
  <div class="player_volume-control">
    <input type="range" id="volume-slider" min="0" max="100" value="100">
  </div>
  <div class="player_search">
    <input type="text" id="search-input" placeholder="Search tracks...">
    <button id="search-button">Search</button>
  </div>
</div>
</body>
<script src="jquery.min.js"></script>
<script src="player.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>

</html>
